<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: gray; color: antiquewhite;">

</body>
<script>
    let divMaker = (divTitle, divColor, divText) => {
        const div = document.createElement('div')
        console.log(div)
        div.className = "main"
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute("title", divTitle)
        div.style.backgroundColor = divColor
        div.style.padding = "10px"
        const addText = document.createTextNode(divText)
        div.appendChild(addText)
        document.body.appendChild(div)
    }
    divMaker("hello", "green", "kya haal chal")
    divMaker("kya haal", "red", "aur bhai sab badiya")
</script>

</html>
